<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Shizuru&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Vibe Lounge</title>
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img
          class="logo"
          src="./assets/images/vibeLoungeLogo.png"
          alt="Vibe Lounge Logo"
      /></a>
    </header>
    <main>
      <section class="feelings">
        <div class="vibe-box container">
          <h2>What's Your Vibe?</h2>
          <div class="card-box row">
            <a
              href=""
              id="card2box"
              class="card-btn btn btn-stoked"
              data-mood="stoked"
              data-chart="100"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Creates a upbeat hyper active enviorment for the user experience"
            >
              <h5>Stoked</h5>
            </a>

            <a
              href=""
              id="card1box"
              class="card-btn btn btn-chill"
              data-mood="chill"
              data-chart="50"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Creates a soothing and relaxing enviorment for the user experience"
            >
              <h5>Chill</h5>
            </a>

            <a
              href=""
              id="card5box"
              class="card-btn btn btn-zen"
              data-mood="zen"
              data-chart="0"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Creates a neutral enviorment for the user experience"
            >
              <h5>Zen</h5>
            </a>

            <a
              href=""
              id="card3box"
              class="card-btn btn btn-stressed"
              data-mood="stressed"
              data-chart="-50"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Creates a chaotic dissonant enviorment for the user experience"
            >
              <h5>Stressed</h5>
            </a>
            <a
              href=""
              id="card4box"
              class="card-btn btn btn-heavy"
              data-mood="heavy"
              data-chart="-100"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Creates a radical and extreme enviorment for the user experience"
            >
              <h5>Heavy</h5>
            </a>
          </div>
        </div>
      </section>

      <section class="chart-box">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#clearModal"
        >
          Launch demo modal
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="clearModal"
          tabindex="-1"
          aria-labelledby="Clear History Modal"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h6 class="modal-title" id="exampleModalLabel">
                  Clear History Confirmation
                </h6>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">Clearing history cannot be undone.</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="clearHistory"
                  data-bs-dismiss="modal"
                >
                  Clear History
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- CHART -->
        <div style="width: 100%; background-color: white">
          <canvas id="myChart" aria-label="Recent Mood History Chart"></canvas>
        </div>
      </section>
    </main>

    <!-- MOMENT JS SCRIPT -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <!-- CHART JS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/index-script.js"></script>
  </body>
</html>
